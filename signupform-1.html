<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <title>Document</title>
</head>
<body>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<section style="background-size: cover; background-image: url('forex-img/trade-lady3.jpg')" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong text-white" style="border-radius: 1rem; background-color: #424242;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign Up</h3>

            <div class="form-outline mb-4">
              <input type="text" id="name" class="form-control form-control-lg" placeholder="Full Name" required />
            </div>

            <div class="form-outline mb-4">
              <input type="date" id="dob" class="form-control form-control-lg" placeholder="Date of Birth" required />
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="address" class="form-control form-control-lg" placeholder="Address" required />
            </div>

            <div class="form-outline mb-4">
              <input type="tel" id="mobile" class="form-control form-control-lg" placeholder="Mobile Number" required />
            </div>

            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required />
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required />
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="terms" required />
              <label class="form-check-label" for="terms"> I agree to the terms and conditions </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>

            <hr class="my-4">

            <p class="mt-3">Already have an account? <a href="signup-2.html" class="text-light">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
