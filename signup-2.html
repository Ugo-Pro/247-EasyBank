<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <title>Document</title>
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  background: #141e30;
  font-family: 'Poppins', sans-serif;
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  padding: 40px;
  background: rgba(0, 0, 0, .5);
  box-shadow: 0 15px 25px rgba(0,0,0,.6);
  border-radius: 10px;
  color: #fff;
}

.login-box h2 {
  margin: 0 0 30px;
  text-align: center;
}

.user-box {
  position: relative;
}

.user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  margin-bottom: 20px;
  color: #fff;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}

.user-box label {
  position: absolute;
  top: 10px;
  left: 0;
  padding: 0;
  font-size: 16px;
  color: #aaa;
  transition: 0.5s;
}

.user-box input:focus ~ label,
.user-box input:valid ~ label {
  top: -11px;
  left: 0;
  color: #03e9f4;
  font-size: 12px;
}

a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #03e9f4;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  margin-top: 40px;
  letter-spacing: 4px;
  transition: 0.5s;
}

a:hover {
  background: #03e9f4;
  color: #fff;
  box-shadow: 0 0 5px #03e9f4,
              0 0 25px #03e9f4,
              0 0 50px #03e9f4,
              0 0 100px #03e9f4;
}

a span {
  position: absolute;
  display: block;
}

a span:nth-child(1) {
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: btn-anim1 1s linear infinite;
}

a span:nth-child(2) {
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: btn-anim2 1s linear infinite;
}

a span:nth-child(3) {
  top: -100%;
  right: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(180deg, transparent, #03e9f4);
  animation: btn-anim3 1s linear infinite;
}

a span:nth-child(4) {
  bottom: -100%;
  left: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(360deg, transparent, #03e9f4);
  animation: btn-anim4 1s linear infinite;
}
.input-group {
  margin: 20px 0;
  position: relative;
  width: 100%;
  max-width: 300px;
}

.input-group input {
  width: 100%;
  padding: 12px 16px;
  font-size: 16px;
  border: 2px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: 0.3s ease;
  background-color: #f9f9f9;
}

.input-group input:focus {
  border-color: #4b7bec;
  box-shadow: 0 0 8px rgba(75, 123, 236, 0.2);
  background-color: #fff;
}


@keyframes btn-anim1 {
  0% { left: -100%; }
  50%,100% { left: 100%; }
}
@keyframes btn-anim2 {
  0% { right: -100%; }
  50%,100% { right: 100%; }
}
@keyframes btn-anim3 {
  0% { top: -100%; }
  50%,100% { top: 100%; }
}
@keyframes btn-anim4 {
  0% { bottom: -100%; }
  50%,100% { bottom: 100%; }
}

</style>
<body>
    <div class="login-box">
  <h2>Login</h2>
  <form>
    
    <div class="user-box">
      <input type="text" name="" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="">
      <label>Password</label>
    </div>
    <a href="ebank-customer.html">
      <span></span><span></span><span></span><span></span>
      Submit
    </a>
  </form>
</div>

</body>
</html>
