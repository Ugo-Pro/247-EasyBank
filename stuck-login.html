
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuck Market</title>
</head>

    <style>

        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

:root {
  --bg-primary: #0a0b0f;
  --text-primary: #ffffff;
  --text-secondary: rgba(255, 255, 255, 0.7);
  --accent: rgba(255, 255, 255, 0.1);
  --gradient-start: rgba(40, 44, 84, 0.5);
  --gradient-end: rgba(0, 0, 0, 0);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: var(--bg-primary);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem 2rem;
  position: fixed;
  width: 100%;
  z-index: 100;
  background: rgba(10, 11, 15, 0.8);
  backdrop-filter: blur(20px);
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: var(--text-primary);
  text-decoration: none;
  font-size: 0.9rem;
  font-weight: 500;
  opacity: 0.8;
  transition: opacity 0.3s ease;
}

.nav-links a:hover {
  opacity: 1;
}

.auth-buttons {
  display: flex;
  gap: 1rem;
  align-items: center;
}

.btn-shield {
  background: var(--accent);
  border: none;
  padding: 0.5rem;
  border-radius: 50%;
  cursor: pointer;
}

.btn-shield i {
  font-size: 1.2rem;
  color: var(--text-primary);
}

.btn-create {
  background: var(--text-primary);
  color: var(--bg-primary);
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 2rem;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.btn-create:hover {
  transform: translateY(-2px);
}

.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 2rem;
  background: radial-gradient(
    circle at 50% 50%,
    var(--gradient-start),
    var(--gradient-end)
  );
}

.hero-content {
  text-align: center;
  max-width: 800px;
  z-index: 2;
}

.unlock-button {
  margin-bottom: 2rem;
}

.unlock-button button {
  background: rgba(255, 255, 255, 0.1);
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: 2rem;
  color: var(--text-primary);
  font-weight: 500;
  cursor: pointer;
  backdrop-filter: blur(10px);
}

.unlock-button i {
  margin-right: 0.5rem;
}

h1 {
  font-size: 4.5rem;
  margin-bottom: 1.5rem;
  line-height: 1.1;
}

.hero p {
  font-size: 1.2rem;
  color: var(--text-secondary);
  margin-bottom: 2.5rem;
  max-width: 600px;
  margin: 0 auto 2.5rem;
}

.cta-buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
}

.btn-open,
.btn-discover {
  padding: 1rem 2rem;
  border-radius: 2rem;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.btn-open i,
.btn-discover i {
  margin-right: 0.5rem;
}

.btn-open {
  background: var(--text-primary);
  color: var(--bg-primary);
  border: none;
}

.btn-discover {
  background: transparent;
  color: var(--text-primary);
  border: 1px solid var(--accent);
}

.btn-open:hover,
.btn-discover:hover {
  transform: translateY(-2px);
}

.token {
  position: absolute;
  display: flex;
  align-items: center;
  gap: 1rem;
  background: rgba(255, 255, 255, 0.05);
  padding: 0.8rem 1.2rem;
  border-radius: 1rem;
  backdrop-filter: blur(10px);
}

.token-left {
  left: 10%;
  top: 30%;
}

.token-right {
  right: 10%;
  top: 30%;
}

.token-bottom-left {
  left: 15%;
  bottom: 25%;
}

.token-bottom-right {
  right: 15%;
  bottom: 25%;
}

.token-icon {
  width: 40px;
  height: 40px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.token-icon i {
  font-size: 1.5rem;
  color: var(--text-primary);
}

.token-info {
  display: flex;
  flex-direction: column;
}

.token-value {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.scroll-indicator {
  position: absolute;
  bottom: 2rem;
  left: 2rem;
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.scroll-indicator i {
  margin-right: 0.5rem;
}

.defi-label {
  position: absolute;
  bottom: 2rem;
  right: 2rem;
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.defi-label i {
  margin-right: 0.5rem;
}

.partners {
  display: flex;
  justify-content: center;
  gap: 4rem;
  padding: 3rem;
  background: var(--bg-primary);
}

.partners i {
  font-size: 2rem;
  color: var(--text-secondary);
  transition: all 0.3s ease;
}

.partners i:hover {
  color: var(--text-primary);
  transform: translateY(-2px);
}

@media (max-width: 1200px) {
  h1 {
    font-size: 3.5rem;
  }

  .token-left,
  .token-right {
    display: none;
  }
}

@media (max-width: 768px) {
  nav {
    padding: 1.5rem 2rem;
  }

  .nav-links {
    display: none;
  }

  h1 {
    font-size: 2.5rem;
  }

  .token-bottom-left,
  .token-bottom-right {
    display: none;
  }

  .partners {
    flex-wrap: wrap;
    gap: 2rem;
  }
}

@media (max-width: 480px) {
  .hero h1 {
    font-size: 2.5rem;
  }

  .cta-buttons {
    flex-direction: column;
  }

  .auth-buttons {
    gap: 0.5rem;
  }

  .auth-buttons button {
    padding: 0.8rem 1rem;
  }
}

    </style>

<body>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<nav>
  <a href="#" class="logo">
    <i class="fas fa-cube fa-2x"></i>
  </a>
  <div class="nav-links">
    <a href="#">Platform</a>
    <a href="#">Trading</a>
    <a href="#">Markets</a>
    <a href="#">Analytics</a>
    <a href="#">Academy</a>
    <a href="#">Support</a>
    <a href="#">Pro Tools</a>
  </div>
  <div class="auth-buttons">
    <button class="btn-shield">
      <i class="fas fa-shield-alt"></i>
    </button>
    <button class="btn-create">Start Trading</button>
  </div>
</nav>

<main class="hero">
  <div class="token token-left">
    <div class="token-icon">
      <i class="fab fa-bitcoin"></i>
    </div>
    <div class="token-info">
      <span>Bitcoin</span>
      <span class="token-value">42,945</span>
    </div>
  </div>

  <div class="hero-content">
    <div class="unlock-button">
      <button><i class="fas fa-bolt"></i> Trade with Zero Commission!</button>
    </div>
    <h1>Advanced Trading<br>Simplified</h1>
    <p>Experience professional-grade crypto trading with AI-powered insights and institutional-level security</p>
    <div class="cta-buttons">
      <button class="btn-open"><i class="fas fa-chart-line"></i> Start Trading</button>
      <button class="btn-discover"><i class="fas fa-globe"></i> View Markets</button>
    </div>
  </div>

  <div class="token token-right">
    <div class="token-icon">
      <i class="fab fa-ethereum"></i>
    </div>
    <div class="token-info">
      <span>Ethereum</span>
      <span class="token-value">2,845</span>
    </div>
  </div>

  <div class="token token-bottom-left">
    <div class="token-icon">
      <i class="fa-solid fa-globe"></i>
    </div>
    <div class="token-info">
      <span>Solana</span>
      <span class="token-value">119.34</span>
    </div>
  </div>

  <div class="token token-bottom-right">
    <div class="token-icon">
      <i class="fas fa-coins"></i>
    </div>
    <div class="token-info">
      <span>BNB</span>
      <span class="token-value">410.65</span>
    </div>
  </div>

  <div class="scroll-indicator">
    <span><i class="fas fa-mouse"></i> 01/04 . Market Overview</span>
  </div>

  <div class="defi-label">
    <span><i class="fas fa-signal"></i> Live Markets</span>
  </div>
</main>

<footer class="partners">
  <i class="fab fa-bitcoin fa-2x"></i>
  <i class="fab fa-ethereum fa-2x"></i>
  <i class="fas fa-chart-bar fa-2x"></i>
  <i class="fab fa-cc-visa fa-2x"></i>
  <i class="fab fa-cc-mastercard fa-2x"></i>
  <i class="fas fa-wallet fa-2x"></i>
  <i class="fas fa-shield-alt fa-2x"></i>
</footer>

</body>
</html>
